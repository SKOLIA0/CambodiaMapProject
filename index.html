<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Камбоджи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <ul id="regions-list">
                <!-- Список регионов будет заполнен динамически -->
            </ul>
        </div>
        <div class="map" id="container"></div>
        <div class="content" id="content-area">
            <!-- Содержимое будет заполнено динамически -->
        </div>
    </div>

    <!-- Подключаем библиотеки -->
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/kh/kh-all.js"></script>
    <script src="translations.js"></script>
    <script src="script.js"></script>
    <script src="interactivity.js"></script>
</body>
</html>
